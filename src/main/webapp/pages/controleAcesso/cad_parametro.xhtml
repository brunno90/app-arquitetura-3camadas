<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<div class="ContainerIndent">
		<p:panel>
			<div class="Container100 Responsive">
				<div class="ContainerIndent TexAlCenter">
					<h:outputText value="#{label['parametro.cadastro']}"
						styleClass="FontBold Fs18 hardblue"></h:outputText>
				</div>
				<p:messages showDetail="false" autoUpdate="true" closable="true" />
			</div>
			<p:fieldset legend="#{label['parametro.cadastro']}"
				styleClass="Responsive" toggleable="true">
				<div class="Container100 Responsive">
					<div class="ContainerIndent">
						<h:panelGrid columns="2" cellpadding="5">
							<p:outputLabel value="#{label['nome']} : " for="nome" />
							<p:inputText required="true"
								requiredMessage="#{label['msg.required.nome']}" size="50"
								id="nome" value="#{parametroView.entidade.nome}" />

							<p:outputLabel value="#{label['valor']} : " for="valor" />
							<p:inputText required="true"
								requiredMessage="#{label['msg.required.valor']}" size="50"
								id="valor" value="#{parametroView.entidade.valor}" />

							<p:outputLabel value="#{label['descricao']} " for="descricao" />
							<p:inputTextarea id="descricao" cols="50"
								value="#{parametroView.entidade.descricao}" />
						</h:panelGrid>
					</div>
				</div>
			</p:fieldset>
			<p />
			<p:panel>
				<p:commandButton title="#{label['cancelar']}" immediate="true"
								 icon="fa icon-cancel Fs16 white" value="#{label['cancelar']}"
								 action="#{parametroView.init()}"
								 update="@all" style="margin-left:10%" styleClass="redButton">
					<pe:selectDetailLevel step="-1"/>
				</p:commandButton>

				<p:commandButton title="#{label['adicionar']}"
					icon="fa icon-ok Fs16 white" value="#{label['adicionar']}"
					update="@all" styleClass="greenButton Fright20"
					action="#{parametroView.adicionar}"
					rendered="#{parametroView.entidade.id eq null}">
					<pe:selectDetailLevel step="-1" />
				</p:commandButton>

				<p:commandButton title="#{label['atualizar']}"
					icon="fa icon-ok Fs16 white" value="#{label['atualizar']}"
					update="@all" styleClass="greenButton Fright20"
					action="#{parametroView.atualizar}"
					rendered="#{parametroView.entidade.id ne null}">
					<pe:selectDetailLevel step="-1" />
				</p:commandButton>
			</p:panel>
		</p:panel>
	</div>

</ui:composition>
