<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ps="http://primefaces.org/sentinel"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <div id="layout-menubar" class="Unselectable fontRegular">
        <div class="layout-menubarinner-box" id="buttonArea">
            <a href="#" id="layout-menubar-resize" class="BordRad3" title="Menu Resize">
                <i class="icon-th-list-2"/>
            </a>
            <a href="#" id="layout-menubar-resize2" class="BordRad3" title="Open Menu">
                <i class="icon-menu"/>
            </a>
        </div>
        <h:form>
            <ps:menu id="sm_leftmenu">

                <p:submenu label="#{label['menu.relatorios']}"
                           icon="icon-doc-text-inv-menu">

                    <p:menuitem value="Documentos" icon="icon-doc-text"
                                outcome="/pages/relatorio/impressao_documentos.xhtml"/>
                </p:submenu>

                <p:submenu label="#{label['menu.controleAcesso']}"
                           icon="icon-users-menu">

                    <p:menuitem value="#{label['menu.usuario']}" icon="icon-right-dir"
                                outcome="/pages/controleAcesso/usuario.xhtml"/>

                    <p:menuitem value="#{label['menu.perfil']}" icon="icon-right-dir"
                                outcome="/pages/controleAcesso/perfil.xhtml"/>

                    <p:menuitem value="#{label['menu.permissoes']}"
                                icon="icon-right-dir"
                                outcome="/pages/controleAcesso/permissao.xhtml"/>

                    <p:menuitem value="#{label['menu.parametrosSistema']}"
                                icon="icon-right-dir"
                                outcome="/pages/controleAcesso/parametro.xhtml"/>
                </p:submenu>
            </ps:menu>
        </h:form>
    </div>
</ui:composition>
