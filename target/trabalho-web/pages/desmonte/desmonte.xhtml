<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/principal.xhtml">

	<ui:define name="content">
		<h:outputScript name="jquery/jquery.js" library="primefaces"
			target="head" />
		<h:form>
			<p />
			<div class="ContainerIndent">
				<p:panel>
					<div class="Container100 Responsive">
						<div class="ContainerIndent TexAlCenter">
							<h:outputText value="#{label['desmonte.gerenciamento']}"
								styleClass="FontBold Fs18 hardblue"></h:outputText>
						</div>
						<p:messages autoUpdate="true" closable="true" escape="false" />
					</div>

					<pe:masterDetail id="masterDetail" showBreadcrumb="false"
						selectLevelListener="#{selectLevelListener.handleNavigation}">
						<pe:masterDetailLevel level="1">
							<ui:include src="/pages/desmonte/lista_desmontes.xhtml" />
						</pe:masterDetailLevel>

						<pe:masterDetailLevel level="2"
							contextVar="#{desmonteView.entidade}">
							<ui:include src="/pages/desmonte/cad_desmonte.xhtml" />
						</pe:masterDetailLevel>

						<pe:masterDetailLevel level="3">
							<ui:include src="/pages/desmonte/cad_desmonte_usuario.xhtml" />
						</pe:masterDetailLevel>

						<pe:masterDetailLevel level="4" levelDisabled="3">
							<ui:include src="/pages/desmonte/cad_desmonte_anexo.xhtml" />
						</pe:masterDetailLevel>
					</pe:masterDetail>
				</p:panel>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
