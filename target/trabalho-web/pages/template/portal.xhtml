<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>#{label['headerTitle']}</title>
	<h:outputScript name="js/layout.js" library="sentinel-layout" />
	<h:outputScript name="js/axl.js" library="sentinel-layout" />
	<ui:insert name="head" />

</h:head>

<h:body class="fontRegular login-back white-back">
	<f:view>
		<div id="layout-header" class="Unselectable fontRegular">
			<a href="../index.xhtml" id="layout-logo"> <h:graphicImage
					value="/resources/images/logo-axl.png" styleClass="Fleft"
					library="sentinel-layout" />
			</a>
		</div>
		<div class="EmptyBox50"></div>
		<div class="EmptyBox50"></div>
		<div class="fontRegular">
			<ui:insert name="content">

				<div class="ContainerIndent">
					<p:panel>
						<div class="Container100 Responsive">
							<div class="ContainerIndent TexAlCenter">
								<h:outputText value="CONTEUDO"
									styleClass="FontBold Fs18 hardblue" />
							</div>
						</div>
					</p:panel>
				</div>

			</ui:insert>
		</div>
		<!-- PRE-LOADER -->
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog modal="true" widgetVar="statusDialog" header="Carregando..."
			styleClass="dlg-ajax-status"
			style="background: transparent; border:none; width: 102px"
			draggable="false" closable="false" resizable="false">
			<h:graphicImage value="/resources/images/loading.gif" width="100"
				height="100" />
			<p:outputLabel value="Carregando..."
				style="text-align: center; width: 100px; margin: 0 !important; color: #fff" />
		</p:dialog>

		<h:outputStylesheet name="css/font-icon-layout.css"
			library="sentinel-layout" />
		<h:outputStylesheet name="css/sentinel-layout.css"
			library="sentinel-layout" />
		<h:outputStylesheet name="css/core-layout.css"
			library="sentinel-layout" />
	</f:view>
</h:body>

</html>
