<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <div class="Container100 Responsive">
        <div class="ContainerIndent">
            <p:fieldset legend="#{label['saidaPeca.saidaPeca']}"
                        styleClass="Responsive">
                <p:dataTable id="singleDT" var="notaFiscal"
                             value="#{saidaPecaView.listaNotaFiscal}" rowKey="#{notaFiscal.id}" rows="25"
                             paginator="true" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             emptyMessage="#{label['emptyMessage']}" reflow="true">

                    <p:column headerText="#{label['id']}" sortBy="#{notaFiscal.id}"
                              style="width:40px" styleClass="TexAlCenter">
                        <h:outputText value="#{notaFiscal.id}"/>
                    </p:column>
                    <p:column headerText="#{label['notaFiscal.numero']}"
                              sortBy="#{notaFiscal.numero}" style="width:160px"
                              styleClass="TexAlCenter">
                        <h:outputText value="#{notaFiscal.numero}"/>
                    </p:column>
                    <p:column headerText="#{label['notaFiscal.dataEmissao']}" style="width:110px"
                              sortBy="#{notaFiscal.dataEmissao}" styleClass="TexAlCenter">
                        <h:outputText value="#{notaFiscal.dataEmissao}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{label['notaFiscal.cgcCpfComprador']}"
                              sortBy="#{notaFiscal.cgcCpfComprador}" style="width:160px"
                              styleClass="TexAlCenter">
                        <h:outputText value="#{notaFiscal.cgcCpfComprador}" converter="#{cgcCpfConverter}"/>
                    </p:column>

                    <p:column headerText="#{label['notaFiscal.nomeComprador']}"
                              sortBy="#{notaFiscal.nomeComprador}" style="width:340px"
                              styleClass="TexAlCenter">
                        <h:outputText value="#{notaFiscal.nomeComprador}"/>
                    </p:column>
                    <p:column headerText="#{label['acoes']}"
                              styleClass="TexAlCenter Wid100px">
                        <p:commandLink title="#{label['visualizar']}" immediate="true"
                                       action="#{saidaPecaView.buscarVeiculoItemNotaFiscal}"
                                       update="@form" styleClass="ui-btn Fs15 default-color">
                            <i class="icon-search Fs17 hardblue"></i>
                            <pe:selectDetailLevel level="3"/>
                            <f:setPropertyActionListener
                                    target="#{saidaPecaView.notaFiscal}"
                                    value="#{notaFiscal}"/>
                        </p:commandLink>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton title="#{label['saidaPeca.novaSaidaPeca']}"
                                         icon="fa icon-plus Fs16 white" immediate="true" update="@form"
                                         value="#{label['saidaPeca.novaSaidaPeca']}"
                                         actionListener="#{saidaPecaView.prepararNovo}">
                            <pe:selectDetailLevel level="2"/>
                        </p:commandButton>
                    </f:facet>
                </p:dataTable>
            </p:fieldset>
        </div>
    </div>
</ui:composition>
